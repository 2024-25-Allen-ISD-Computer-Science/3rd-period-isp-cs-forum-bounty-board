<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - CS Forum Bounty Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Agdasima' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body class="dark-mode">
    <div id="particles-js" class="absolute top-0 left-0 w-full h-full z-0"></div>
    <div class="relative z-10">
        <h1 class="title">Admin Dashboard</h1>
        <nav class="nav">
            <a href="index.html" class="nav-link">User Page</a>
            <a href="leader.html" class="nav-link">Leader Page</a>
            <a href="admin.html" class="nav-link">Admin Page</a>
        </nav>

        <!-- Admin Controls Section -->
        <div class="admin-controls bg-gray-800 p-4 rounded-lg mx-auto my-6 max-w-4xl">
            <h2 class="text-2xl font-bold text-white mb-4">Admin Controls</h2>
            <div class="flex justify-center space-x-4">
                <button id="addClubBtn" class="admin-button">
                    üè¢ Add New Club
                </button>
                <button id="manageUsersBtn" class="admin-button">
                    üë• Manage Users
                </button>
                <button id="manageClubsBtn" class="admin-button">
                    üîß Manage Clubs
                </button>
            </div>
        </div>

        <!-- Add Club Form Popup -->
        <div id="clubFormPopup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2 class="text-2xl font-bold mb-4 text-white">Add New Club</h2>
                <form id="clubForm" class="space-y-4">
                    <div>
                        <label for="clubName" class="block text-white mb-2">Club Name</label>
                        <input type="text" id="clubName" required 
                               class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600">
                    </div>
                    <div>
                        <label for="clubDescription" class="block text-white mb-2">Description</label>
                        <textarea id="clubDescription" required 
                                class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 h-24"></textarea>
                    </div>
                    <div>
                        <label for="clubLeader" class="block text-white mb-2">Club Leader</label>
                        <input type="text" id="clubLeader" required 
                               class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600">
                    </div>
                    <button type="submit" 
                            class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700 transition-colors">
                        Add Club
                    </button>
                </form>
            </div>
        </div>

        <div class="columns">
            <div class="column" id="mainforum">
                <h2 class="column-title">Main Forum</h2>
            </div>
            <div class="column" id="cybersecurity">
                <h2 class="column-title">CyberSecurity</h2>
            </div>
            <div class="column" id="cshs">
                <h2 class="column-title">Computer Science Honor Society</h2>
            </div>
        </div>
    </div>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
    <script type="module" src="fetchBounties.js"></script>
    <script type="module" src="adminPanel.js"></script>
</body>
</html>
