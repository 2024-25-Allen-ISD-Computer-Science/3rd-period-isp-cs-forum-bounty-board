<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - CS Forum Bounty Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Agdasima' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body class="dark-mode">
    <div id="particles-js" class="absolute top-0 left-0 w-full h-full z-0"></div>
    <div class="relative z-10">
        <h1 class="title">Admin Page</h1>
        <nav class="nav">
            <a href="index.html" class="nav-link">User Page</a>
            <a href="leader.html" class="nav-link">Leader Page</a>
            <a href="admin.html" class="nav-link">Admin Page</a>
        </nav>
        <div class="columns">
            <div class="column">
                <h2 class="column-title">Admin Dashboard</h2>
                <div class="admin-controls">
                    <button id="createTaskButton">Create Task</button>
                    <button id="createClubButton">Create Club</button>
                </div>

                <!-- Task Creation Popup -->
                <div id="taskFormPopup" class="popup">
                    <div class="popup-content">
                        <span class="close">&times;</span>
                        <form id="taskForm">
                            <h2>Create New Task</h2>
                            <input type="text" id="taskInput" placeholder="Enter task title" maxlength="35" required>
                            <textarea id="taskDescription" placeholder="Enter task description" maxlength="200" required></textarea>
                            <select id="taskColumn" required>
                                <option value="mainForum">Main Forum</option>
                                <option value="cyberSecurity">CyberSecurity</option>
                                <option value="cshs">Computer Science Honor Society</option>
                            </select>
                            <label for="taskFiles">Additional Documents:</label>
                            <input type="file" id="taskFiles" name="taskFiles" multiple>
                            <label for="taskDeadline">Deadline:</label>
                            <input type="date" id="taskDeadline" name="taskDeadline" required>
                            <button type="submit">Create Task</button>
                        </form>
                    </div>
                </div>

                <!-- Club Creation Popup -->
                <div id="clubFormPopup" class="popup">
                    <div class="popup-content">
                        <span class="close">&times;</span>
                        <form id="clubForm">
                            <h2>Create New Club</h2>
                            <input type="text" id="clubName" placeholder="Enter club name" maxlength="35" required>
                            <textarea id="clubDescription" placeholder="Enter club description" maxlength="200" required></textarea>
                            <label for="clubLeader">Club Leader:</label>
                            <input type="email" id="clubLeader" placeholder="Enter leader's email" required>
                            <button type="submit">Create Club</button>
                        </form>
                    </div>
                </div>

                <div class="board">
                    <div class="column" id="mainForum">
                        <h2>Main Forum</h2>
                    </div>
                    <div class="column" id="cyberSecurity">
                        <h2>CyberSecurity</h2>
                    </div>
                    <div class="column" id="cshs">
                        <h2>Computer Science Honor Society</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
    <script type="module" src="admin.js"></script>
</body>
</html>
