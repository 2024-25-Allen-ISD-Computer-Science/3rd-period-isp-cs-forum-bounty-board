<!DOCTYPE html>
<html lang="en">
    <script type="module"></script>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leader Page - CS Forum Bounty Board</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Agdasima' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    </head>
    <body class="dark-mode">
        <div id="particles-js" class="absolute top-0 left-0 w-full h-full z-0"></div>
        <div class="relative z-10">
            <h1 class="title">Leader Page</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">User Page</a>
                <a href="leader.html" class="nav-link">Leader Page</a>
                <a href="admin.html" class="nav-link">Admin Page</a>
            </nav>

            <!-- Leader Controls Section -->
            <div class="leader-controls bg-gray-800 p-4 rounded-lg mx-auto my-6 max-w-4xl">
                <h2 class="text-2xl font-bold text-white mb-4">Leader Controls</h2>
                <div class="flex justify-center space-x-4">
                    <button id="addBountyBtn" class="leader-button">
                        âž• Add New Bounty
                    </button>
                    <button id="manageBountiesBtn" class="leader-button">
                        ðŸ“‹ Manage Bounties
                    </button>
                </div>
            </div>

            <div id="bountyFormPopup" class="popup">
                <div class="popup-content">
                    <span class="close">&times;</span>
                    <h2 class="text-2xl font-bold mb-4 text-white">Add New Task</h2>
                    <form id="taskForm" class="space-y-4">
                        <div>
                            <label for="taskInput" class="block text-white mb-2">Task Name</label>
                            <input type="text" id="taskInput" name="taskInput" required 
                                   class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600">
                        </div>
                        <div>
                            <label for="taskDescription" class="block text-white mb-2">Description</label>
                            <textarea id="taskDescription" name="taskDescription" required 
                                    class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 h-24"></textarea>
                        </div>
                        <div>
                            <label for="taskDeadline" class="block text-white mb-2">Deadline</label>
                            <input type="date" id="taskDeadline" name="taskDeadline" required 
                                   class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600">
                        </div>
                        <div>
                            <label for="taskColumn" class="block text-white mb-2">Organization</label>
                            <select id="taskColumn" name="taskColumn" required 
                                    class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600">
                                <option value="mainForum">Main Forum</option>
                                <option value="cyberSecurity">CyberSecurity</option>
                                <option value="cshs">Computer Science Honor Society</option>
                            </select>
                        </div>
                        <div>
                            <label for="taskFiles" class="block text-white mb-2">Additional Files</label>
                            <input type="file" id="taskFiles" name="taskFiles"
                                   class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600">
                        </div>
                        <button type="submit" 
                                class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition-colors">
                            Add Task
                        </button>
                    </form>
                </div>
            </div>
            <div class="columns">
                <div class="column" id="mainforum">
                    <h2 class="column-title">Main Forum</h2>
                </div>
                <div class="column" id="cybersecurity">
                    <h2 class="column-title">CyberSecurity</h2>
                </div>
                <div class="column" id="cshs">
                    <h2 class="column-title">Computer Science Honor Society</h2>
                </div>
            </div>
        </div>
        <script>
            particlesJS.load('particles-js', 'particles.json', function() {
                console.log('callback - particles.js config loaded');
            });
        </script>
        <script type="module" src="fetchBounties.js"></script>
        <script type="module" src="addTask.js"></script>
    </body>
</html>
