<!DOCTYPE html>
<html lang="en">
    <script type="module"></script>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leader Page - CS Forum Bounty Board</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Agdasima' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    </head>
    <body class="dark-mode">
        <div id="particles-js" class="absolute top-0 left-0 w-full h-full z-0"></div>
        <div class="relative z-10">
            <h1 class="title">Leader Page</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">User Page</a>
                <a href="leader.html" class="nav-link">Leader Page</a>
                <a href="admin.html" class="nav-link">Admin Page</a>
            </nav>
            <button id="openFormButton">Add New Task</button>
            <div id="taskFormPopup" class="popup">
                <div class="popup-content">
                    <span class="close">&times;</span>
                    <form id="taskForm">
                        <h2>Add New Task</h2>
                        <input type="text" id="taskInput" placeholder="Enter a new task" maxlength="35" required>
                        <textarea id="taskDescription" placeholder="Enter task description" maxlength="200" required></textarea>
                        <select id="taskColumn" required>
                            <option value="mainForum">Main Forum</option>
                            <option value="cyberSecurity">CyberSecurity</option>
                            <option value="cshs">Computer Science Honor Society</option>
                        </select>
                        <label for="taskFiles">Additional Documents:</label>
                        <input type="file" id="taskFiles" name="taskFiles" multiple>
                        <label for="taskDeadline">Deadline:</label>
                        <input type="date" id="taskDeadline" name="taskDeadline" required>
                        <button type="submit">Add Task</button>
                    </form>
                </div>
            </div>
            <script type="module" src="/src/taskMake.js"></script>
            <div class="board">
                <div class="column" id="mainForum">
                    <h2 class="column-title">Main Forum</h2>
                </div>
                <div class="column" id="cyberSecurity">
                    <h2 class="column-title">CyberSecurity</h2>
                </div>
                <div class="column" id="cshs">
                    <h2 class="column-title">Computer Science Honor Society</h2>
                </div>
            </div>
            <script type="module" src="addTask.js"></script>
        </div>
        <script>
            particlesJS.load('particles-js', 'particles.json', function() {
                console.log('callback - particles.js config loaded');
            });
        </script>
        <script type="module" src="leader.js"></script>
    </body>
</html>
