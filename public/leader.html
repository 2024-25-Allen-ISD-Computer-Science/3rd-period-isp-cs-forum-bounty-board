<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Dashboard - CS Forum Bounty Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Agdasima' rel='stylesheet'>
</head>
<body>
    <h1>Leader Dashboard</h1>
    <nav>
        <ul>
            <li><a href="index.html"><h1>User Page</h1></a></li>
            <li><a href="leader.html"><h1>Leader Page</h1></a></li>
            <li><a href="admin.html"><h1>Admin Page</h1></a></li>
        </ul>
    </nav>

    <div class="leader-controls">
        <button id="createTaskButton">Create Task</button>
        <div id="clubInfo">
            <h2>Your Club: <span id="clubName">Loading...</span></h2>
        </div>
    </div>

    <!-- Task Creation Popup -->
    <div id="taskFormPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <form id="taskForm">
                <h2>Create New Task</h2>
                <input type="text" id="taskInput" placeholder="Enter task title" maxlength="35" required>
                <textarea id="taskDescription" placeholder="Enter task description" maxlength="200" required></textarea>
                <input type="hidden" id="taskColumn" value="">
                <label for="taskFiles">Additional Documents:</label>
                <input type="file" id="taskFiles" name="taskFiles" multiple>
                <label for="taskDeadline">Deadline:</label>
                <input type="date" id="taskDeadline" name="taskDeadline" required>
                <button type="submit">Create Task</button>
            </form>
        </div>
    </div>

    <div class="board">
        <div class="column" id="leaderClubTasks">
            <h2>Your Club Tasks</h2>
        </div>
    </div>

    <script type="module" src="leader.js"></script>

    <div class="sine-wave"></div>
    <div class="sine-wave"></div>
    <div class="sine-wave"></div>
    <div class="sine-wave"></div>
    <div class="sine-wave"></div>
    <div class="sine-wave"></div>
    <div class="sine-wave"></div>
    <div class="sine-wave"></div>
    <div class="sine-wave"></div>
    <div class="sine-wave"></div>
</body>
</html>
