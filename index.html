<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CS Forum Bounty Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CS Forum Bounty Board</h1>
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter a new task" required>
        <select id="taskColumn" required>
            <option value="mainForum">Main Forum</option>
            <option value="cyberSecurity">CyberSecurity</option>
            <option value="cshs">Computer Science Honor Society</option>
        </select>
        <button type="submit">Add Task</button>
    </form>
    <div class="board">
        <div class="column" id="mainForum">
            <h2>Main Forum</h2>
        </div>
        <div class="column" id="cyberSecurity">
            <h2>CyberSecurity</h2>
        </div>
        <div class="column" id="cshs">
            <h2>Computer Science Honor Society</h2>
        </div>
    </div>
    <script src="addTask.js"></script>
</body>
</html>
